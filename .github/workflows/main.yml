name: vprofile-gcp-actions
on: workflow_dispatch
env:
  GCP_REGION: us-central1
  GKE_CLUSTER: vprofile-gke
  GCR_REPOSITORY: ${{ secrets.GCP_PROJECT_ID }}/vprofileapp

jobs:
  Testing:
    runs-on: ubuntu-latest
    steps:
      - name: Code checkout
        uses: actions/checkout@v4

      - name: Maven test
        run: mvn test

      - name: Checkstyle
        run: mvn checkstyle:checkstyle

      - name: Set Java 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Setup SonarQube
        uses: warchant/setup-sonar-scanner@v7

      - name: SonarQube Scan
        run: |
          sonar-scanner \
            -Dsonar.host.url=${{ secrets.SONAR_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }} \
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }} \
            -Dsonar.sources=src/ \
            -Dsonar.junit.reportsPath=target/surefire-reports/ \
            -Dsonar.jacoco.reportsPath=target/jacoco.exec \
            -Dsonar.java.checkstyle.reportPaths=target/checkstyle-result.xml \
            -Dsonar.java.binaries=target/test-classes/com/visualpathit/account/controllerTest/

      

  BUILD_AND_PUBLISH:
    needs: Testing
    runs-on: ubuntu-latest
    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Code checkout
        uses: actions/checkout@v4

      - name: Build and Push to GCR
        run: |
          docker build -t gcr.io/${{ env.GCR_REPOSITORY }}:${{ github.run_number }} .
          docker push us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/vprofile-repo/vprofileapp:${{ github.run_number }}

  DeployToGKE:
    needs: BUILD_AND_PUBLISH
    runs-on: ubuntu-latest
    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Code checkout
        uses: actions/checkout@v4

      - name: Get GKE Credentials
        run: |
          gcloud container clusters get-credentials ${{ env.GKE_CLUSTER }} \
            --region ${{ env.GCP_REGION }} \
            --project ${{ secrets.GCP_PROJECT_ID }}

      - name: Create Image Pull Secret
        run: |
          kubectl create secret docker-registry gcr-json-key \
            --docker-server=gcr.io \
            --docker-username=_json_key \
            --docker-password="$(echo ${{ secrets.GCP_SA_KEY }} | base64 -d)" \
            --docker-email=any@email.com \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy Helm Chart
        uses: bitovi/github-actions-deploy-eks-helm@v1.2.8
        with:
          cluster-name: ${{ env.GKE_CLUSTER }}
          chart-path: helm/vprofilecharts
          namespace: default
          values: appimage=gcr.io/${{ env.GCR_REPOSITORY }},apptag=${{ github.run_number }}
          name: vprofile-stack